    <div class="container">
      <br>
        <h2>TUS COMPRAS</h2>
        <br>
        <h5>Productos seleccionados</h5>
        <br>
        <div id="#mostrarProductosCarrito" class="row"></div>
        <div class="titulosFinalizarCompra" id="finalizarCompra">
          <div class="container">
            <div class="card text-center">
              <div class="card-header">FINALIZAR COMPRA</div>
              <div class="card-body">
                <h5 class="card-title">
                  Seleccione una opcion para CONFIRMAR o CANCELAR su COMPRA
                </h5>
                <a
                
                  class="btn btn-danger"
                  id="btnVaciarCarrito"
                  onclick="limpiarCarrito()"
                  >VACIAR SELECCIONADOS</a
                >
                <a
                  href="#formularioCompra"
                  class="btn btn-success"
                  id="btnConfirmarCompra"
                  >CONFIRMAR COMPRA</a
                >
              </div>
              <br />
              <div class="card-footer text-muted">AUDIOCORD</div>
            </div>
          </div>
        </div>

        <div id="confirmarCompra" class="container mt-5">
          <form id="formularioCompra">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Nombre y Apellido</label>
              <input
                type="text"
                class="form-control"
                id="nombreInput"
                placeholder="Ingrese su nombre completo"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="emailInput"
                placeholder="Ingrese su Email"
              />
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">
                Acepto t√©rminos y condiciones de la compra
              </label>
              <div class="mb-3">
                <button class="form-contol btn btn-success" type="submit">FINALIZAR COMPRA</button>
              </div>
            </div>
          </form>
        </div>
      </div>

        
        
          <footer>
              <img src="/img/logofooter.png" alt="">
              <p>info@audiocord.com.ar</p>
